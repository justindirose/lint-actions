name: Linting

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    
    - name: Yarn install
      run: yarn install --dev
    
    - name: ESLint
      run: yarn eslint --ext .es6 assets/javascripts
    
    - name: Prettier
      run: |
        yarn prettier -v
        yarn prettier --list-different \
          "assets/stylesheets/**/*.scss" \
          "assets/javascripts/**/*.{js,es6}"
      
    
